name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - run: echo "Logging in with Docker username "
      - run: docker build -t alainDev/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true alainDev/react-test npm test


